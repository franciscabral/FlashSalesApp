<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script type="text/javascript">               
        var dataSet = [NL_DATA];    
        $(document).ready(function() {
        var table = $('#flashVendas').DataTable( {
            data: dataSet,
            "paging": false,
            "info": false
        } );

        $('#flashVendas tbody').on('click', 'tr', function () {        
            var grId = $('input[type=hidden]', $(this)).val()
            window.location.href = '/app/site/hosting/scriptlet.nl?script=304&deploy=1' + '&v=' + grId;
        } );
    } );
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <style>
        body {
            font: 90%/1.45em "Helvetica Neue", HelveticaNeue, Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>

                <th colspan="2" style="background-color:#F9F9F9">Preço Médio</th>
                <th colspan="3">Clientes</th>
                <th colspan="2" style="background-color:#F9F9F9">Bonificação</th>
                <th colspan="2">Devolução</th>
            </tr>
            <tr>
                <th style="background-color:#F9F9F9">Meta</th>

                <th>Venda líquida</th>

                <th style="background-color:#F9F9F9">Atingimento</th>
                <th style="background-color:#F9F9F9">Faltante</th>
                <th style="background-color:#F9F9F9">Necess diária</th>
                <th>Meta</th>
                <th>Real</th>

                <th>Real</th>
                <th>Novos</th>

                <th style="background-color:#F9F9F9">Real</th>

                <th>Real</th>
            </tr>
        </thead>
    </table>
</body>
<html>
